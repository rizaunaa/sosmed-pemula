<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Sosial Media Sederhana</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Profile -->
    <div class="profile">
      <img src="images/sepatu.png" alt="Profil">
      <div>
        <h3>Nama Kau</h3>
        <p>@username</p>
      </div>
    </div>

    <!-- Form Post -->
    <div class="post-form">
      <div id="profile">
        <label>Nama Anda: </label>
        <input type="text" id="usernameInput" placeholder="Isi nama kamu..." onchange="simpanNama()">
      </div>
      <textarea id="postText" rows="3" placeholder="Apa yang kamu pikirkan?"></textarea><br>
      <input type="file" id="postImage"><br>
      <button onclick="buatPostingan()">Posting</button>
    </div>

    <!-- Timeline -->
    <div class="timeline" id="timeline">
      <!-- Postingan akan muncul di sini -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
